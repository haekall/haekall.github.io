    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Splash Screen / Intro Page - MOBILE FIRST */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease, transform 1s ease;
            padding: 20px;
        }

        #splash-screen.hide {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .splash-content {
            text-align: center;
            color: white;
            animation: fadeInUp 1s ease;
            max-width: 100%;
        }

        .splash-content h1 {
            font-family: 'Caveat', cursive;
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 15px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        .splash-content p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 30px;
            opacity: 0.9;
            padding: 0 10px;
        }

        #enter-button {
            padding: 15px 35px;
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-family: 'Caveat', cursive;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        #enter-button:active {
            transform: scale(0.95);
        }

        /* Tablet & Desktop */
        @media (min-width: 768px) {
            .splash-content h1 {
                margin-bottom: 20px;
            }
            
            .splash-content p {
                margin-bottom: 40px;
            }

            #enter-button {
                padding: 20px 50px;
            }

            #enter-button:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Main Content */
        #main-content {
            opacity: 0;
            transition: opacity 1s ease 0.5s;
            width: 100%;
        }

        #main-content.show {
            opacity: 1;
        }

        html,
        body {
            background: linear-gradient(to bottom, #090513 0%, #964987 75%, #fdbca3 100%);
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            animation: rotation 360s infinite linear;
        }

        .stars:after, .stars:before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQAQMAAAC6caSPAAAABlBMVEVHcEz///+flKJDAAAAAXRSTlMAQObYZgAAAIVJREFUeAHt2SEOwkAQhtFJKuqKRRGOgKzgUMgKRI/G0ZDoacNkN/ue/zJ+/ugBcI+01/EEAGBc04FkP58AVFoi7VaSLAEAAPB/j0hbK678AADMkXbZG03mGA0AAKsP3JgAAGDa88knsuZ8Mp1M6gEAPFtNrtEjtkh7lyRb3/PAWpS0BPgC0PMMdOEjXqoAAAAASUVORK5CYII=");
        }

        .stars:after {
            background-size: 100px;
            opacity: 0.4;
        }

        .stars:before {
            background-size: 200px;
            opacity: 0.6;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #title-container {
    position: relative;

h1#title {

}

/* Large desktop */
@media (min-width: 1200px) {

        font-size: 7rem;
    }
    
    h1#title .subtitle {
        font-size: 5.5rem;
    }
}

        .mountains {

        }

        }

        .mountains--layer2 {
            fill: #9d5189;
            z-index: 0;
        }

    <script src="https://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
    <script>
        // PRELOAD AUDIO
        const fireworkSound = new Audio('https://haekall.github.io/love/firework.mp3');
        const clickSound = new Audio('https://haekall.github.io/love/click.mp3');
        const bgMusic = new Audio('https://haekall.github.io/love/celebration.mp3');

        fireworkSound.volume = 0.5;
        clickSound.volume = 0.4;
        bgMusic.volume = 0.3;
        bgMusic.loop = true;

        // SPLASH SCREEN LOGIC
        const splashScreen = document.getElementById('splash-screen');
        const enterButton = document.getElementById('enter-button');
        const mainContent = document.getElementById('main-content');

        enterButton.addEventListener('click', function() {
            // Play music
            bgMusic.play().then(() => {
                console.log('Music started!');
            }).catch(e => console.log('Error:', e));

            // Hide splash screen
            splashScreen.classList.add('hide');
            
            // Show main content
            setTimeout(() => {
                mainContent.classList.add('show');
                splashScreen.style.display = 'none';
                
                // Start animations
                timeline.play();
                timelineText.play();
            }, 500);
        });

        // MOJS CONFIGURATION
        const B_CHILD = {
            fill: { "#ffffff": "#ef1cec" },
            delay: "rand(300, 359)",
            duration: 700,
            pathScale: "rand(0.8, 1)",
            isSwirl: true,
            swirlSize: "stagger(-2,2)",
            swirlFrequency: 1
        };

        const B_OPTS = {
            count: "rand(15,20)",
            top: "100%",
            children: { ...B_CHILD }
        };

        const burst1 = new mojs.Burst({
            ...B_OPTS,
            radius: { 0: "rand(150,170)" },
            x: -45,
            y: -335,
            children: { ...B_CHILD }
        });

        const burst1_2 = new mojs.Burst({
            ...B_OPTS,
            radius: { 0: "rand(150,170)" },
            x: -45,
            y: -335,
            children: {
                ...B_CHILD,
                delay: "rand(260, 350)",
                pathScale: "rand(0.7, 0.8)",
                degreeShift: 20
            }
        });

        const burst2 = new mojs.Burst({
            ...B_OPTS,
            radius: { 0: "rand(100,150)" },
            x: 140,
            y: -315,
            children: {
                ...B_CHILD,
                fill: { "#ffffff": "#d8ff00" }
            }
        });

        const burst2_2 = new mojs.Burst({
            ...B_OPTS,
            radius: { 0: "rand(100,150)" },
            x: 140,
            y: -315,
            children: {
                ...B_CHILD,
                fill: { "#ffffff": "#d8ff00" },
                delay: "rand(260, 350)",
                pathScale: "rand(0.7, 0.8)",
                degreeShift: 20
            }
        });

        const burst_tune = new mojs.Burst({
            ...B_OPTS,
            radius: { 0: "rand(100,150)" },
            left: 0,
            top: 0,
            x: 0,
            y: 0,
            children: {
                ...B_CHILD,
                delay: "rand(0, 50)",
                fill: { "#ffffff": "#d8ff00" }
            }
        });

        const burst_tune_2 = new mojs.Burst({
            ...B_OPTS,
            radius: { 0: "rand(100,150)" },
            left: 0,
            top: 0,
            children: {
                ...B_CHILD,
                fill: { "#ffffff": "#d8ff00" },
                delay: "rand(10, 150)",
                pathScale: "rand(0.7, 0.8)",
                degreeShift: 20
            }
        });

        document.addEventListener("click", function (e) {
            if (!splashScreen.classList.contains('hide')) return;
            
            burst_tune.generate().tune({ x: e.pageX, y: e.pageY }).replay();
            burst_tune_2.generate().tune({ x: e.pageX, y: e.pageY }).replay();
            clickSound.currentTime = 0;
            clickSound.play().catch(e => {});
        });

        const FW_OPTS = {

            fill: "none",
            isShowStart: false,
            strokeWidth: { 3: 0 },
            stroke: "#ffffff",
            strokeDasharray: "100%",
            strokeDashoffset: { "-100%": "100%" },
            duration: 1000
        };

            radius: 170,
            radiusY: 20,
            top: "100%",
            y: -165,
            angle: 75,
            onStart: function () {
                burst1.replay(0);
                burst1_2.replay(0);
                fireworkSound.currentTime = 0;
                fireworkSound.play().catch(e => {});
            }
        });

            radius: 180,
            radiusY: 50,
            top: "100%",
            x: 50,
            y: -155,

            angle: -60,
            delay: 200,
            onStart: function () {

                burst2_2.replay(0);
                fireworkSound.currentTime = 0;
                fireworkSound.play().catch(e => {});

    duration: 2000,
    delay: 10000

        }).add(underline);

        const timeline = new mojs.Timeline({
            repeat: 999
        }).add([fw1, fw2]);
